    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-color-hover: #45a049;
            --background-color: #f0f0f0;
            --text-color: #333;
            --padding: 1rem;
            --gap: 2.5rem;
            --border-radius: 8px;
            --menu-color: #ff4c4c;
            --menu-color-hover: #ff3333;
            --link-color: #ff4c4c;
            --link-color-hover: #ff3333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            color: var(--primary-color);
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        ul {
            display: flex;
            flex-flow: row wrap;
            gap: var(--gap);
            padding: 0;
        }

        ul li {
            list-style-type: none;
        }

        ul a {
            padding: var(--padding) 2rem;
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--link-color);
            border: 1px solid var(--link-color);
            border-radius: var(--border-radius);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        ul a:hover {
            background-color: var(--link-color-hover);
            border-color: var(--link-color-hover);
            color: #fff;
        }

        .top-menu {
            display: flex;
            justify-content: space-around;
            background-color: var(--menu-color);
            padding: var(--padding);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-menu a {
            color: #fff;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .top-menu {
                bottom: 0;
                top: auto;
                background-color: transparent;
            }

            .top-menu a {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 0;
                color: var(--text-color);
            }

            .top-menu a.active {
                background-color: var(--menu-color);
                color: #fff;
                border-radius: var(--border-radius);
                padding: 0.5rem;
            }

            .top-menu a span {
                display: none;
            }
        }
    </style>
</head>
