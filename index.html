<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="path/to/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Projects</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-color-hover: #45a049;
            --background-color: #f0f0f0;
            --text-color: #333;
            --padding: 1rem;
            --gap: 2.5rem;
            --border-radius: 8px;
            --menu-color: #ff4c4c;
            --menu-color-hover: #ff3333;
            --link-color: #ff4c4c;
            --link-color-hover: #ff3333;
            --menu-text-color: #fff;
            --menu-text-color-mobile: #fff;
            --warning-color: #ffcc00;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            color: var(--primary-color);
        }

        section {
            display: flex;
            flex-flow: row wrap;
            gap: var(--gap);
            justify-content: center;
            padding: var(--padding);
        }

        article-card {
            display: block;
            padding: var(--padding);
            border-radius: var(--border-radius);
            transition: background-color 0.6s, border-color 0.3s, color 0.3s;
            background-color: transparent;
            text-decoration: none;
            color: var(--link-color);
            width: calc(33.333% - var(--gap));
            box-sizing: border-box;
        }

        article-card:hover {
            background-color: var(--link-color-hover);
            color: #fff;
        }

        article-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        article-card .title {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        article-card .description {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        article-card .rating {
            font-size: 1rem;
            color: var(--primary-color);
        }

        .top-menu {
            display: flex;
            justify-content: space-around;
            background-color: var(--menu-color);
            padding: var(--padding);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-menu a {
            color: var(--menu-text-color);
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .offline-warning {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--warning-color);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            z-index: 1001;
        }

        @media (max-width: 600px) {
            .top-menu {
                bottom: 0;
                top: auto;
                background-color: rgba(0, 0, 0, 0.8);
            }

            .top-menu a {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 0;
                color: var(--menu-text-color-mobile);
            }

            .top-menu a.active {
                background-color: var(--menu-color);
                color: #fff;
                border-radius: var(--border-radius);
                padding: 0.5rem;
            }

            .top-menu a span {
                display: none;
            }

            article-card {
                width: calc(100% - var(--gap));
            }
        }
    </style>
</head>

<body>
    <div class="top-menu">
        <a href="./index.html" class="active"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="./products.html"><i class="fas fa-project-diagram"></i> <span>Projects</span></a>
        <a href="./addnew.html"><i class="fas fa-plus-circle"></i> <span>Add New</span></a>
        <a href="./cart.html"><i class="fas fa-shopping-cart"></i> <span>Cart</span></a>
        <a href="./users.html"><i class="fas fa-user"></i> <span>Profile</span></a>
    </div>
    <div class="offline-warning" id="offline-warning">You are offline</div>
    <h1>2024 projects</h1>
    <section>
        <article-card title="Baraa sags" description="Description of Baraa sags" rating="4.5" img-src="https://picsum.photos/200/300"></article-card>
        <article-card title="Book" description="Description of Book" rating="4.0" img-src="https://picsum.photos/200/300?random=2"></article-card>

        <article-card title="Comment" description="Description of Comment" rating="4.2" img-src="https://picsum.photos/200/300?random=4"></article-card>
        <article-card title="My" description="Description of My" rating="4.8" img-src="https://picsum.photos/200/300?random=5"></article-card>
        <article-card title="Order" description="Description of Order" rating="4.1" img-src="https://picsum.photos/200/300?random=6"></article-card>
        <article-card title="Posts" description="Description of Posts" rating="4.3" img-src="https://picsum.photos/200/300?random=7"></article-card>
        <article-card title="Product" description="Description of Product" rating="4.7" img-src="https://picsum.photos/200/300?random=8"></article-card>
        <article-card title="Products" description="Description of Products" rating="4.6" img-src="https://picsum.photos/200/300?random=9"></article-card>
        <article-card title="Recentnews" description="Description of Recentnews" rating="4.4" img-src="https://picsum.photos/200/300?random=10"></article-card>

        <article-card title="Todo" description="Description of Todo" rating="3.8" img-src="https://picsum.photos/200/300?random=13"></article-card>
        <article-card title="Users" description="Description of Users" rating="4.5" img-src="https://picsum.photos/200/300?random=14"></article-card>
    </section>

    <script>
        class ArticleCard extends HTMLElement {
            connectedCallback() {
                this.classList.add('article-card');
                this.innerHTML = `
                    <img src="${this.getAttribute('img-src')}" alt="${this.getAttribute('title')}">
                    <h2 class="title">${this.getAttribute('title')}</h2>
                    <p class="description">${this.getAttribute('description')}</p>
                    <p class="rating">Rating: ${this.getAttribute('rating')}</p>
                `;
            }
        }

        customElements.define('article-card', ArticleCard);
        let registeredWorker;
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    registeredWorker = registration;
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        window.addEventListener('offline', () => {
            document.getElementById('offline-warning').style.display = 'block';
        });

        window.addEventListener('online', () => {
            const warning = document.getElementById('offline-warning');
            warning.textContent = 'You are back online';
            setTimeout(() => {
                warning.style.display = 'none';
            }, 3000);
        });

        // Request permission for push notifications
        if ('Notification' in window && navigator.serviceWorker) {
            Notification.requestPermission(status => {
                console.log('Notification permission status:', status);
            });
        }

        // Show notification every 1 minute
        setInterval(() => {
            console.log("intervalling")
            registeredWorker.active.postMessage("showNotification");
            alert("msg sent")
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage('showNotification');
                console.log("message sent")
            }
        }, 5000);

    </script>
</body>

</html>
